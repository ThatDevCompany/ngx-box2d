version: 2
#----------------
# JOBS
#----------------
jobs:
  #----------------
  # JOB - CHECKOUT
  #----------------
  checkout:
    docker:
      - image: circleci/node:10

    steps:
      - checkout

        environment:
          CACHENAME: cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "package.json" }}

      - restore_cache:
          key: CACHENAME

      - run:
          name: Installing Packages
          command: yarn install

      - save_cache:
          key: CACHENAME
          paths: node_modules

  #----------------
  # JOB - TEST
  #----------------
  test:
    docker:
      - image: circleci/node:10

    steps:
      - checkout

        environment:
          CACHENAME: cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "package.json" }}

      - restore_cache:
          keys:
            - CACHENAME

      - run:
          name: Testing
          command: npm run test

#----------------
# WORKFLOWS
#----------------
workflows:
  version: 2
  #----------------
  # WORKFLOW - CI
  #----------------
  ci:
    jobs:
      - checkout:
          filters:
            branches:
              only:
                - master
      - test:
          requires:
            - checkout